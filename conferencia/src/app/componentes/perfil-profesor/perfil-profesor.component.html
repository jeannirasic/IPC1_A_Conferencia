<main class="page product-page">
    <section class="clean-block clean-product dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Mi perfil</h2>
                <p>Seleccione los datos que desea actualizar</p>
            </div>
            <div class="block-content">
                <div class="product-info">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="gallery">
                                <img class="img-fluid d-block mx-auto" src="/assets/img/tech/Perfil.jpg?h=78186243970b13b5dbc62b47402a4886">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="info">
                                <!-- Start: Contact Form Clean -->
                                <section class="contact-clean">
                                    <form method="post">
                                        <h2 class="text-center">Actualizar datos</h2><!-- Start: Success Example -->
                                        <div class="form-group"><input class="border rounded-pill form-control" type="text" name="nombre" placeholder="Nombre" [(ngModel)]="datosProfesor.Nombre"></div><!-- End: Success Example -->
                                        <!-- Start: Success Example -->
                                        <div class="form-group"><input class="border rounded-pill form-control" type="text" name="apellido" placeholder="Apellido" [(ngModel)]="datosProfesor.Apellido"></div><!-- End: Success Example -->
                                        <!-- Start: Error Example -->
                                        <div class="form-group"><input class="border rounded-pill form-control is-invalid" type="email" name="correo" placeholder="Correo" [(ngModel)]="datosProfesor.Correo"></div><!-- End: Error Example -->
                                        <div class="form-group"><input class="border rounded-pill form-control" type="password" name="clave" placeholder="Contraseña" [(ngModel)]="datosProfesor.Clave"></div>
                                        <div class="form-group"><select class="border rounded-pill form-control" name="genero" [(ngModel)]="datosProfesor.Genero">
                                                <option value="---Género---" selected="">---Género---</option>
                                                <option value="Femenino">Femenino</option>
                                                <option value="Masculino">Masculino</option>
                                            </select></div>
                                        <div class="form-group"><input class="form-control-file" type="file" name="foto" required="" accept="image/*"></div>
                                        <div class="form-group"><button class="btn btn-primary" type="button" (click)="actualizar()">Actualizar </button></div>
                                    </form>
                                </section><!-- End: Contact Form Clean -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
