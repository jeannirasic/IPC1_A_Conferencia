<main class="page login-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Iniciar sesión</h2>
                <p>Ingrese sus datos para iniciar sesión</p>
            </div>
            <form>
                <div class="form-group"><label for="codigo">Código</label><input class="form-control item" type="text" id="codigo" name="codigo" [(ngModel)]="usuario"></div>
                <div class="form-group"><label for="clave">Contraseña</label><input class="form-control" type="password" id="clave" name="clave" [(ngModel)]="clave"></div>
                <button class="btn btn-primary btn-block" type="button" (click)="ingresar()">Iniciar sesión</button>
            </form>
        </div>
    </section>
